<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Final Project</title>

    <link rel='stylesheet' href='css/finalproject.css' />
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <link href='css/googlecss' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/materialize.min.css">
    <style>
        button {
          margin: 5px;
        }
    </style>
  </head>
  <body>
      <div style="width: 100%;">
        <div class="row">
            <div class="col s3">
                <div class="row">
                    <div class="center-align">
                        <h4 class="blue-text text-darken-2"><u>Pictures by Location</u></h4>
                        <p>Select size of photos (in pixels) you want them to be displayed.</p>
                        <div class="col s4">
                            <button type="button" class="waves-effect waves-light btn blue darken-1" id="sq">Square</button>
                            <button type="button" class="waves-effect waves-light btn blue darken-1" id="lg-sq">Large Square</button>
                        </div>
                        <div class="col s4">
                            <button type="button" class="waves-effect waves-light btn blue darken-1" id="thumb">Thumbnail</button>
                            <button type="button" class="waves-effect waves-light btn blue darken-1" id="small">Small</button>
                        </div>
                        <div class="col s4">
                            <button type="button" class="waves-effect waves-light btn blue darken-1" id="mid">Medium</button>
                            <button type="button" class="waves-effect waves-light btn blue darken-1" id="ori">Original</button>
                        </div>

                    </div>
                </div>
          
                <div class="row">
                    <div class="center-align">
                        <p>Jump to a city.</p>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="losangeles">Los Angeles</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="seattle">Seattle</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="newyork">New York</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="sanfrancisco">San Francisco</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="portland">Portland</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="washingtondc">Washington DC</button>
                    </div>
                </div>
          
                <div class="row">
                    <div class="center-align">
                        <p>Select a topic for the photos.</p>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="dogs">Dogs</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="shopping">Shopping</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="night">Night</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="building">Building</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="food">Food</button>
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="random">Random</button>
                      </div>
                </div>

                <div class="row">
                    <div class="center-align">
                        <p>Select Number of images you want.</p>
                        <select  id="pagenumbers" name="pagenums" style="margin-left:10px;">
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                          <option value="40">40</option>
                        </select>
                        <br>
                        <p>Input a topic.</p>
                        <input type="text" id="userinput" value='' style="margin-left:10px">
                        <button type="button" class="waves-effect waves-light btn blue darken-1" id="settopic">Set Topic</button>
                    </div>
                </div>
            </div>

            <div class="col s9">
                <div>
                    <p><i>Click a point on the map to fetch photos.</i></p>    
                    <div id="map">
                      <ul class='mediband' id='timeline'>
                        <div id="rightarrow" class="arrow-right"></div>
                        <div id="results"></div>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="js/jquery.min.js"></script>
    <script src='js/mapbox.js'></script>
    <script src="js/07d36eac3e.js"></script>
    <script src="js/esri-leaflet.js"></script>
    <script type="text/javascript" src="js/finalproject.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
  </body>
</html>
